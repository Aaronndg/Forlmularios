<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StoreZole | Camisetas Minimalistas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="container">
    <!-- Encabezado -->
    <header>
      <h1>StoreZole</h1>
      <p>Diseño limpio. Estilo atemporal.</p>
    </header>

    <!-- Contenido principal -->
    <div class="content">
      <!-- Vista previa del producto -->
      <div class="product-preview">
        <img id="product-image" src="https://via.placeholder.com/400x500/2E7D32/FFFFFF?text=Camiseta+Verde" alt="Camiseta StoreZole">
      </div>

      <!-- Formulario de compra -->
      <div class="form-section">
        <form id="tshirt-form">
          <!-- Modelo -->
          <div class="form-group">
            <label for="model">Modelo de Camiseta</label>
            <select id="model" class="model-selector" required>
              <option value="classic">Clásica Cuello Redondo</option>
              <option value="premium">Premium Orgánica</option>
              <option value="oversized">Oversized</option>
              <option value="vneck">Cuello en V</option>
            </select>
          </div>

          <!-- Color -->
          <div class="form-group">
            <label>Color</label>
            <div class="color-options">
              <div class="color-option selected" data-color="forest" data-img="https://via.placeholder.com/400x500/2E7D32/FFFFFF?text=Verde" style="background-color: #2E7D32;"></div>
              <div class="color-option" data-color="white" data-img="https://via.placeholder.com/400x500/FFFFFF/333333?text=Blanco" style="background-color: white; border: 1px solid #ddd;"></div>
              <div class="color-option" data-color="black" data-img="https://via.placeholder.com/400x500/000000/FFFFFF?text=Negro" style="background-color: #000;"></div>
              <div class="color-option" data-color="beige" data-img="https://via.placeholder.com/400x500/F5F5DC/333333?text=Beige" style="background-color: #F5F5DC; border: 1px solid #ddd;"></div>
            </div>
          </div>

          <!-- Talla -->
          <div class="form-group">
            <label>Talla</label>
            <div class="size-options">
              <div class="size-option" data-size="S">S</div>
              <div class="size-option selected" data-size="M">M</div>
              <div class="size-option" data-size="L">L</div>
              <div class="size-option" data-size="XL">XL</div>
            </div>
          </div>

          <!-- Cantidad -->
          <div class="form-group">
            <label>Cantidad</label>
            <div class="quantity-control">
              <button type="button" class="quantity-btn" id="decrease">-</button>
              <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="10" readonly>
              <button type="button" class="quantity-btn" id="increase">+</button>
            </div>
          </div>

          <!-- Precio -->
          <div class="price" id="price">$45.00 MXN</div>

          <!-- Datos del cliente -->
          <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" placeholder="Ej. Ana Martínez" required>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ana@ejemplo.com" required>
          </div>

          <div class="form-group">
            <label for="address">Dirección de Envío</label>
            <input type="text" id="address" placeholder="Calle, número, colonia" required>
          </div>

          <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" id="city" required>
          </div>

          <div class="form-group">
            <label for="zip">Código Postal</label>
            <input type="text" id="zip" required>
          </div>

          <!-- Pago -->
          <div class="form-group">
            <label for="card">Número de Tarjeta</label>
            <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
          </div>

          <div class="form-group">
            <label for="expiry">Fecha de Expiración (MM/AA)</label>
            <input type="text" id="expiry" placeholder="MM/AA" required>
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
          </div>

          <button type="submit" class="btn">Comprar Ahora</button>
        </form>
      </div>
    </div>

    <!-- Pie de página -->
    <footer>
      &copy; 2025 StoreZole. Todos los derechos reservados. Envíos a todo México.
    </footer>
  </div>

  <script>
    // Cambiar imagen por color
    document.querySelectorAll('.color-option').forEach(option => {
      option.addEventListener('click', function () {
        document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
        this.classList.add('selected');
        document.getElementById('product-image').src = this.getAttribute('data-img');
      });
    });

    // Seleccionar talla
    document.querySelectorAll('.size-option').forEach(option => {
      option.addEventListener('click', function () {
        document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
        this.classList.add('selected');
      });
    });

    // Control de cantidad
    document.getElementById('increase').addEventListener('click', () => {
      let qty = parseInt(document.getElementById('quantity').value);
      if (qty < 10) document.getElementById('quantity').value = qty + 1;
    });

    document.getElementById('decrease').addEventListener('click', () => {
      let qty = parseInt(document.getElementById('quantity').value);
      if (qty > 1) document.getElementById('quantity').value = qty - 1;
    });

    // Actualizar precio
    const basePrice = 45.00;
    function updatePrice() {
      let qty = parseInt(document.getElementById('quantity').value);
      let model = document.getElementById('model').value;
      let extra = { premium: 15, oversized: 10, vneck: 5 }[model] || 0;
      let total = (basePrice + extra) * qty;
      document.getElementById('price').textContent = `$${total.toFixed(2)} GTQ`;
    }

    document.getElementById('quantity').addEventListener('change', updatePrice);
    document.getElementById('model').addEventListener('change', updatePrice);

    // Enviar formulario
    document.getElementById('tshirt-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('¡Gracias por tu compra! Pronto recibirás un correo de confirmación.');
    });
  </script>
</body>
</html>
