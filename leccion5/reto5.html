<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Reto 5</h1>
<p>En este reto, debes crear un formulario que permita a los usuarios ingresar su nombre y correo electrónico. Al enviar el formulario, se debe mostrar un mensaje de agradecimiento que incluya el nombre ingresado.</p>
<form id="userForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Enviar</button>
</form>
<div id="thankYouMessage" style="display:none;">
    <h2>¡Gracias por enviar tus datos!</h2>
    <p id="userName"></p>
</div>
<script>
    document.getElementById("userForm").addEventListener("submit", function(event){
        event.preventDefault();
        var name = document.getElementById("name").value;
        document.getElementById("userName").innerText = "Nombre: " + name;
        document.getElementById("thankYouMessage").style.display = "block";
    });
</script>
</body>
</html>
