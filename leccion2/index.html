<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección 2: Estructura Básica de un Formulario</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Lección 2: Estructura Básica de un Formulario</h1>
    </header>
    <main class="container">
        <div class="lesson-content">
            <!-- ...existing code... -->

            <div class="challenge">
                <h3>Reto</h3>
                <p>Crea la estructura de un formulario en el espacio de abajo. Configúralo para que envíe los datos a
                    una página imaginaria llamada <code>/registro</code> utilizando el método <code>POST</code>.</p>
                
                <!-- Solución del reto -->
                <div class="solution">
                    <form action="/registro" method="POST">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="comentarios">Comentarios:</label>
                            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit">Enviar</button>
                            <button type="reset">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="nav-links">
            <a href="../index.html">Volver al Menú Principal</a>
        </div>
    </main>

</body>
